
message Pose {
	required PointMsg position = 1;
	required QuaternionMsg orientation = 2;
}

message PointMsg {
	required float x = 1;
	required float y = 2;
	required float z = 3;
}

message QuaternionMsg {
	required float x = 1;
	required float y = 2;
	required float z = 3;
	required float w = 4;
}